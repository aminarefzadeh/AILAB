<!DOCTYPE html>
<html>
    <head>
        <title>File</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/assets/fonts/font-awesome/css/all.css">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/dir/dir.css">
    </head>
    <body>
        <div class="container">
            <div id="current_file" class="row justify-content-center" >
                <div class="col-md-3 col-sm-5">
                    <a href="/dir/browse/{{ back_dir }}"><i class="fas fa-angle-double-left green_btn"></i></a>
                     <i class="fas fa-chevron-circle-left green_btn" onclick="window.history.back()"></i><i class="fas fa-chevron-circle-right green_btn" onclick="window.history.forward()"></i>
                </div>
                <div class="col-md-7 col-sm-6">
                    <i class="fas fa-image image_item"> <i class="simple_text">{{ filename }}</i></i>
                </div>
                <div class="col-md-1 col-sm-1">
                    <a href="/dir/download/{{ link }}"><i class="fas fa-download download_btn"></i></a>
                </div>
            </div>
            <div class="content_container row justify-content-around">
                <div>
                    <a href="/dir/prev/{{ link }}"><i class="fas fa-angle-double-left green_btn"></i></a>
                </div>
                {% if content == "image" %}
                    <img src="/dir/stream/{{ link }}" class="content_card rounded" alt="{{ filename }}">
                {% elif content == "video" %}
                    <video class="content_card" controls autoplay>
                        <source src="/dir/stream/{{ link }}" type="{{ type }}">
                        Your browser does not support HTML5 video.
                    </video>
                {% elif content == "audio" %}
                    <audio controls autoplay>
                        <source src="/dir/stream/{{ link }}" type="{{ type }}" >
                        Your browser does not support the audio tag.
                    </audio>
                {% else %}
                    <p><i> Cannot Show this file </i></p>
                {% endif %}
                <div>
                    <a href="/dir/next/{{ link }}"><i class="fas fa-angle-double-right green_btn"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
